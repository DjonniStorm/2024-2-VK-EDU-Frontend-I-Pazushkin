<!doctype html><html><head lang="en"><meta charset="UTF-8"/><title>Send a message</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/><script defer="defer" src="bundle.js"></script><link href="style.css" rel="stylesheet"></head><body><div id="contacts"><div class="contacts__header"><button class="button header-button"><span class="material-symbols-outlined">menu</span></button><h3 class="contacts__header-username"></h3><button class="button header-button"><span class="material-symbols-outlined">search</span></button></div><div class="contacts__list"><div class="contacts__list-contact"><div class="contacts__list-contact-logo">Лого</div><div class="contacts__list-contact-info"><h3 class="contact__name">Дженнифер Эшли</h3><div class="contact__last-msg"><div class="contact__last-msg-text">Привет</div><div class="contact__last-msg-time">17:25</div></div></div></div><button class="contacts__create-contact-btn" aria-label="Создать Новый Чат" title="Создать Новый Чат"><span class="material-symbols-outlined">edit</span></button></div><div id="chat" style="display: none"><div class="chat__header"><div class="chat__header-transition"><button class="button header-button"><span class="material-symbols-outlined">arrow_back</span></button><div class="chat__header-info"><span class="material-symbols-outlined">account_circle</span><div class="chat__header-info-status"><h3 class="chat__contact"></h3></div></div></div><div class="chat__header-tools"><button class="button header-button"><span class="material-symbols-outlined">search</span></button> <button class="button header-button"><span class="material-symbols-outlined">more_vert</span></button></div></div><div class="chat__messages-layout"></div><form class="chat__form" action="/"><input class="chat__form-input" name="message-text" placeholder="Сообщение" autocomplete="on" spellcheck="true"/> <button type="submit" class="button chat__form-button" title="В макете тут загружали файл, но в сгенерированном примере отправка сообщений"><span class="material-symbols-outlined">attachment</span></button></form></div><div id="incorrect" style="display: none;"><h1>ой, чата нет</h1></div></div></body></html>
